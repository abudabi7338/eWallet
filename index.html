<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eWallet</title>
    <script src="https://kit.fontawesome.com/e10597cf0a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <header>

        <h1><i class="fa-solid fa-wallet"></i> Wallet</h1>
        <p>Twój osobisty menadżer finasów</p>

    </header>
    <main>

        <section class="transactions">



            <h2 class="tittle">Lista transkacji</h2>



            <div class="transaction-list">

                <div class="income-area">

                    <h3 class="income-text">Przychód:</h3>


                </div>
            </div>



            <div class="expenses-area">
                <h3 class="expenses-text">Wydatki</h3>




            </div>
            
        </section>



        <section class="options">
            <h3 class="tittle">Dostępne środki</h3>
            <p class="available-money"></p>

            <div class="controls">
                <button class="add-transaction"><i class="fa-solid fa-plus"></i>Dodaj
                    Transakcje</button>
                <button class="delete-all"><i class="fa-solid fa-trash"></i>Wyczyść Wszystko</button>
            </div>
        </section>
    </main>

    <!--
        
        POPUP -->

    <div class="popup none">
        <div class="add-transaction-panel"></div>
        <h2 class="add-transaction-panel-tittle">Dodaj Nową Transakcje</h2>

        <label for="name">Nazwa</label>
        <small>(Podaj nazwę transakcji)</small>
        <input type="text" id="name">
        <p class="error-message" id="name-error"></p> <!-- Komunikat o błędzie dla pola "name" -->

        <label for="amount">Kwota</label>
        <small>(Podaj kwotę)</small>
        <input type="number" id="amount">
        <p class="error-message" id="amount-error"></p> <!-- Komunikat o błędzie dla pola "amount" -->

        <label for="category">Wybierz Kategorię</label>
        <small>( [ + ] oznacza przychód, [ - ] oznacza wydatki)</small>
        <select id="category">
            <option value="none" selected disabled></option>
            <option value="income">[ + ] Przychód</option>
            <option value="shopping">[ - ] Zakupy</option>
            <option value="food">[ - ] Jedzenie</option>
            <option value="cinema">[ - ]Kino </option>
        </select>



        <div class="panel-buttons">
            <button class="save"><i class="fa-solid fa-floppy-disk icon"></i>Zapisz</button>
            <button class="cancel"><i class="fa-solid fa-xmark icon"></i>Anuluj</button>
        </div>
    </div>


    <script src="./js/script.js"></script>
</body>

</html>
